apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-prod
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  project: default
  source:
    path: helm
    repoURL: 'https://github.com/M365-Training/techtrends.git'
    targetRevision: main
    helm:
      valueFiles:
        - values-prod.yaml
  syncPolicy: {}
